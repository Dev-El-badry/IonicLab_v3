<ion-header>
  <ion-navbar>
    <ion-title>Manage Users</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-list>
    <!-- <ng-container *ngFor="person of persons"> -->
    <ion-item-sliding *ngFor="let user of users | async">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/user1.png">
        </ion-thumbnail>
        <h2>{{ user.username }} {{user.$key}}</h2>
        <p>Function: {{ user.function }} - Age: {{ user.age }}</p><br />
        <small></small>
      </ion-item>
      <ion-item-options side="right">   
        <button ion-button color="primary" (click)="editUser(user.$key)">
          <ion-icon name="md-create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="deleteConif(user.$key)">
          <ion-icon name="md-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  <!-- </ng-container> -->

  </ion-list>

</ion-content>
